# ========================================
# 抢老师系统 - 统一配置文件
# ========================================

# 应用基础配置
spring:
  application:
    name: ${APP_NAME:grabTeacher-backend}
  # 激活的配置文件（通过环境变量控制）
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # ========================================
  # 数据库配置
  # ========================================
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/grabTeacher?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    # 数据库连接池配置
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}



  # ========================================
  # JPA/Hibernate 配置
  # ========================================
  jpa:
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:true}
  
  # ========================================
  # 国际化配置
  # ========================================
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
  
  # ========================================
  # 静态资源配置
  # ========================================
  web:
    resources:
      add-mappings: ${WEB_RESOURCES_MAPPING:false}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE:2}

# ========================================
# 服务器配置
# ========================================
server:
  port: ${SERVER_PORT:8080}
  
  # ========================================
  # 错误处理配置
  # ========================================
  error:
    include-message: ${ERROR_INCLUDE_MESSAGE:never}
    include-stacktrace: ${ERROR_INCLUDE_STACKTRACE:never}
    include-binding-errors: ${ERROR_INCLUDE_BINDING_ERRORS:never}

# ========================================
# MyBatis Plus 配置
# ========================================
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.touhouqing.grabteacherbackend.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: ${MYBATIS_LOG_IMPL:org.apache.ibatis.logging.stdout.StdOutImpl}

# ========================================
# JWT 配置
# ========================================
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000}

# ========================================
# CORS 配置
# ========================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}

# ========================================
# 日志配置
# ========================================
logging:
  level:
    com.touhouqing.grabteacherbackend: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.web: ${LOG_LEVEL_WEB:DEBUG}
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}
