spring.application.name=grabTeacher-backend

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/grabTeacher?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=qhy000916
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus 配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.touhouqing.grabteacherbackend.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt.secret=grabTeacherSecretKeyForHS512AlgorithmMustBeAtLeast64BytesLong123456
jwt.expiration=86400000

# 服务器配置
server.port=8080

# 跨域配置
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# 错误处理配置
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# 国际化配置
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# 404错误处理
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
